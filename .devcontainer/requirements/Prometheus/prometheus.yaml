global:
  scrape_interval:     15s 
  evaluation_interval: 15s 

  external_labels:
      monitor: 'codelab-monitor'

rule_files:
  - '/etc/prometheus/server-down.rules'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'django'
    metrics_path: '/metrics/metrics'
    scheme: 'http'
    static_configs:
      - targets: ['app:8000']
    basic_auth:
      username: '#TODO enter the same value as DJANGO_SUPERUSER_USERNAME in .env'
      password: '#TODO enter the same value as DJANGO_SUPERUSER_PASSWORD in .env'
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
      
alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - 'alertmanager:9093'
