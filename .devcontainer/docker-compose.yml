version: '3'
services:
  web:
    build:
      context: ./requirements/Nginx/
      dockerfile: ./Containerfile
    ports:
      - "8000:80"
    volumes:
      - type: bind
        source: ./requirements/Nginx/conf.d/default.conf
        target: /etc/nginx/conf.d/default.conf
      - type: bind
        source: ../pong/pong/static
        target: /usr/share/nginx/html/static
      - type: bind
        source: ../pong/media
        target: /var/www/uploads
    depends_on:
      app:
        condition: service_healthy
    env_file:
      - .env

  app:
    build:
      context: ./requirements/Django/
      dockerfile: ./Containerfile
    volumes:
      - type: bind
        source: ../pong/
        target: /app/code
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
      redis:
          condition: service_healthy
    env_file:
      - .env

  redis:
    image: "redis:7.4-rc2"
    ports:
      - "6379:6379"
    healthcheck:
        test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

  db:
    image: "postgres:15.2"
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: db_data
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s 
      retries: 5
    env_file:
      - .env
    
  
  prometheus:
    image: "prom/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - type: bind
        source: ./requirements/Prometheus/
        target: /etc/prometheus/
    command: "--config.file=/etc/prometheus/prometheus.yaml"
    depends_on:
      app:
        condition: service_healthy
    restart: always
  grafana:
    image: "grafana/grafana"
    ports:
      - "3000:3000"
    restart: always


volumes:
  db_data:
