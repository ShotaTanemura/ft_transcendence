<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4人トーナメント</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .tournament {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .round {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .match {
            position: relative;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .line {
            position: absolute;
            background-color: #ccc;
        }
        .line.vertical {
            width: 2px;
            height: 40px;
            top: 50%;
            transform: translateY(-50%);
        }
        .line.horizontal {
            height: 2px;
            width: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .line.top {
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .line.bottom {
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
        }
    </style>
</head>
<body>
    <div class="tournament">
        <div class="round">
            <div class="match">
                プレイヤー1
                <div class="line vertical bottom"></div>
            </div>
            <div class="match">
                プレイヤー2
                <div class="line vertical top"></div>
            </div>
        </div>
        <div class="round">
            <div class="match">
                勝者1
                <div class="line horizontal"></div>
                <div class="line vertical bottom"></div>
            </div>
            <div class="match">
                勝者2
                <div class="line horizontal"></div>
                <div class="line vertical top"></div>
            </div>
        </div>
        <div class="round">
            <div class="match">
                優勝者
            </div>
        </div>
    </div>
</body>
</html>
